
<ng-container *ngIf="!login">

    <div class="container">

      <a class="navbar-brand me-2" href="">
        <img src="assets/img/logo.png"
             height="40"
             alt="MDB Logo"

             style="margin-top: -1px;" />
      </a>
  
      <!-- Toggle button -->
      <button class="navbar-toggler"
              type="button"

      <div class="collapse navbar-collapse" id="navbarButtonsExample">

  </nav>

 </ng-container>
 <ng-container *ngIf="login">
