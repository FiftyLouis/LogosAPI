
<body class="text-center">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <img class="mb-4" src="../../assets/img/logo.png" alt="logo logos" width="400" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in to connect to admin Dashboard</h1>
      <br>
      <input type="text" id="inputEmail" class="form-control" placeholder="User Name" required="" autofocus="" formControlName="userName">
      <br>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" formControlName="password">
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>
</body>

<ng-template #template>
  <div class="modal-header">
      <h4 class="modal-title pull-left">Error {{error}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body text-center">
    <p class="list-group-item active">Your login was unsuccessful</p>
  </div>
</ng-template>
